<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack - Categories</title>
  <link rel="stylesheet" href="categories.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">ðŸ’° FinTrack</div>
    <nav class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="add-transaction.html">Add Transaction</a>
      <a href="reports.html">Reports</a>
      <a href="budget.html">Budget Planner</a>
      <a href="savings.html">Savings Goals</a>
      <a href="categories.html" class="active">Categories</a>
      <a href="settings.html">Settings</a>
      <a href="help.html">Help / Support</a>

      <div style="flex:1"></div>

      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
      <header class="header">
          <h1>Categories</h1>
      </header>

      <section class="content">
          <div class="category-cards" id="category-cards">
              <!-- Dynamic category cards will be inserted here -->
          </div>
      </section>
  </main>

  <script>
    function renderCategories() {
      const categoryContainer = document.getElementById('category-cards');
      categoryContainer.innerHTML = ""; // clear old content

      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

      // Aggregate expenses by category
      const categoryTotals = {};
      transactions.forEach(t => {
        if (t.type === "Expense") {
          if (!categoryTotals[t.category]) {
            categoryTotals[t.category] = 0;
          }
          categoryTotals[t.category] += t.amount;
        }
      });

      // If no transactions, show a message
      if (Object.keys(categoryTotals).length === 0) {
        categoryContainer.innerHTML = "<p>No expenses recorded yet.</p>";
        return;
      }

      // Render cards
      for (const [category, total] of Object.entries(categoryTotals)) {
        const card = document.createElement("div");
        card.className = "category-card";
        card.innerHTML = `
          <h3>${category}</h3>
          <p>Spent: â‚¹${total.toLocaleString()}</p>
        `;
        categoryContainer.appendChild(card);
      }
    }


    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
      if(confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        alert("Logged out successfully!");
        window.location.href = "index.html";
      }
    });

    // Run on page load
    renderCategories();
  </script>
</body>
</html>
