</head>
<body>
  <aside class="sidebar">
    <div class="brand">ðŸ’° FinTrack</div>
    <nav class="nav-links">
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="add-transaction.html">Add Transaction</a>
      <a href="reports.html">Reports</a>
      <a href="budget.html">Budget Planner</a>

      <div style="flex:1"></div>
      <a href="logout.php" id="logout-btn">Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header"><h1>Dashboard</h1></header>

    <section class="content">
      <div class="cards">
        <div class="card" id="total-balance"><h3>Total Balance</h3><p>â‚¹0</p></div>
        <div class="card" id="total-income"><h3>Income</h3><p>â‚¹0</p></div>
        <div class="card" id="total-expense"><h3>Expenses</h3><p>â‚¹0</p></div>
      </div>

      <h2>Recent Transactions</h2>
      <table>
        <thead><tr><th>Date</th><th>Description</th><th>Category</th><th>Amount</th></tr></thead>
        <tbody id="recent-transactions"></tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadDashboard() {
      const res = await fetch('save_transaction.php?action=get');
      const data = await res.json();

      if (data.status === "success") {
        document.querySelector('#total-income p').textContent = `â‚¹${data.total_income}`;
        document.querySelector('#total-expense p').textContent = `â‚¹${data.total_expense}`;
        document.querySelector('#total-balance p').textContent = `â‚¹${data.total_balance}`;

        const tbody = document.getElementById('recent-transactions');
        tbody.innerHTML = "";
        data.transactions.slice(0, 5).forEach(t => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${t.date}</td>
            <td>${t.description}</td>
            <td>${t.category}</td>
            <td style="color:${t.type === 'Expense' ? 'red':'green'}">
              ${t.type === 'Expense' ? '-' : '+'}â‚¹${t.amount}
            </td>`;
          tbody.appendChild(tr);
        });
      }
    }

    loadDashboard();
  </script>
</body>
</html>
